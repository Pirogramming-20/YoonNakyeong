{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div>
        <form action="{% url 'posts:post_create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="submit">
        </form>
    </div>
{% endblock %}
