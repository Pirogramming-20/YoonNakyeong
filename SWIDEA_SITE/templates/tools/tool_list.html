{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div>
    <h1>DevTool List</h1>
    <h3>개발툴 목록 페이지 입니다. 자신이 사용가능한 개발툴의 목록을 확인해 보세요.</h3>
    {% for tool in tools %}
      <div>
        <a href="{% url 'tools:detail' tool.id %}">{{ tool.name }}</a>
        <p>{{ tool.kind }}</p>
        <p>{{ tool.content }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
