{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>DevTool Detail Update</h1>
    <h3>개발툴 세부내용 수정 페이지 입니다. 개발툴에 대해 수정사항이 있으면 고쳐보아요.</h3>
    <form
        action="{% url 'tools:update' pk %}"
        method="post"
        enctype="multipart/form-data">
        {%csrf_token%} {{form.as_p}}
        <button class="btn btn-primary">수정 완료</button>
    </form>
    
{% endblock %}
