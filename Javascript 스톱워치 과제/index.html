<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="icon1"></div>
            <div id="title">피로그래밍 스톱워치</div>
        </div>
        <div id="watch">
            <div id="time">
                <span id="sec">00</span>
                :
                <span id="msec">00</span>
            </div>
            <div id="timeBtn">
                <div id="start" class="btn">start</div>
                <div id="stop" class="btn">stop</div>
                <div id="reset" class="btn">reset</div>
            </div>
        </div>
        <div class="result-box">
            <div id="result-top">
                <button id="delete-btn"></button>
                <div id="result-text">구간 기록</div>
                <button id="icon2"></button>
            </div>
            <div id="result-bottom">

            </div>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
